<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        // сначала a увеличилась на 1, затем с присвоили значение a

        d = b++;
        alert(d);
        // сначала d присвоили значение b, затем b увеличилась на 1

        c = 2 + ++a;
        alert(c);
        // сначала a увеличилась на 1, затем сложили a и 2

        d = 2 + b++;
        alert(d);
        // сначала складывается 2 и b, затем b увеличивается на 1 

        alert(a);
        alert(b);
    </script>
</body>

</html>
