<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Строгий режим активен
        "use strict";

        // Уведомление
        alert("Программа для перевода градусов ℃ в градусы °F ")
        // Ввод
        let tCelsius = +prompt("Введите температуру в градусах Цельсия (℃):");
        // Формула для перевода градусов Цельсия в градусы Фаренгейта (°F)
        let tFahrenheit = (9 / 5) * tCelsius + 32;
        // Вывод
        alert(`${tCelsius}℃ = ${tFahrenheit}°F`);

    </script>
</body>

</html>
